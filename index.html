<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="card-wrap">
    <div class="result-section">

      <p class="your-result">Your Result</p>

      <div class="circle">
        <span class="score">76</span>
        <p class="of">of 100</p>
      </div>

      <p class="great">Great</p>

      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summery-section">
      <p class="summary">Summary</p>

      <div class="stats">
        <div class="each">
          <img src="assets/images/icon-reaction.svg" alt="" class="icon">
          <p class="stat-name Reaction">Reaction</p>
          <p class="stat-score"><span>80</span> / 100</p>
        </div>

        <div class="each">
          <img src="assets/images/icon-memory.svg" alt="" class="icon">
          <p class="stat-name Memory">Memory</p>
          <p class="stat-score"><span>92</span> / 100</p>
        </div>

        <div class="each">
          <img src="assets/images/icon-verbal.svg" alt="" class="icon">
          <p class="stat-name Verbal">Verbal</p>
          <p class="stat-score"><span>61</span> / 100</p>
        </div>

        <div class="each">
          <img src="assets/images/icon-visual.svg" alt="" class="icon">
          <p class="stat-name Visual">Visual</p>
          <p class="stat-score"><span>72</span> / 100</p>
        </div>


        <button class="continue">Continue</button>
      </div>

      
    </div>
  </div>
  
</body>
</html>
